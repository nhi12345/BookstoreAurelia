<template>
  <h2 class="title-style">New Book</h2>
  <div class="form-style">
    <div class="form-group field-style" validation-errors.bind="nameErrors"
    class.bind="nameErrors.length ? 'has-error' : ''">
      <label for="name">Book Name(*)</label>
      <input type="text" value.bind="name & validate" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter book name">
      <small class="help-block error-mess" repeat.for="errorInfo of nameErrors">
        ${errorInfo.error.message}
      </small>
    </div>
    <div class="form-group field-style" validation-errors.bind="priceErrors"
    class.bind="priceErrors.length ? 'has-error' : ''">
      <label for="price">Price(*)</label>
      <input type="number" value.bind="price & validate" class="form-control" id="price" placeholder="Enter book price">
      <small class="help-block error-mess" repeat.for="errorInfo of priceErrors">
        ${errorInfo.error.message}
      </small>
    </div>
    <div class="form-group field-style">
      <label for="publisher">Publisher</label>
      <input type="text" value.bind="publisher" class="form-control" id="publisher" placeholder="Enter book publisher">
    </div>
    <div class="form-group field-style" validation-errors.bind="yearErrors"
    class.bind="yearErrors.length ? 'has-error' : ''">
      <label for="year">Year(*)</label>
      <input type="number" value.bind="year & validate" class="form-control" id="year" placeholder="Enter book year">
      <small class="help-block error-mess" repeat.for="errorInfo of yearErrors">
        ${errorInfo.error.message}
      </small>
    </div>
    <div class="form-group field-style">
      <label for="description">Description</label>
      <textarea type="text" value.bind="description" class="form-control" id="description" placeholder="Enter book description"></textarea>
    </div>
    <div class="form-group field-style">
      <label for="author">Author</label>
      <select class="form-control" id="author" value.bind="authorSelected">
        <option repeat.for="author of authors"
        model.bind="author">${author.name}</option>
      </select>
    </div>
    <div class="form-group field-style">
      <label for="cover">Choose a photo</label>
      <input type="file" files.bind="cover" class="form-control-file" id="cover">
    </div>  
    <button type="submit" class="btn btn-primary" click.delegate="submit()">Submit</button>
  </div>
</template>
