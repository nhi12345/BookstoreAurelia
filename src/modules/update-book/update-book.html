<template>
  <div class="card">
    <div class="card-header text-white bg-dark">
      Update Book
    </div>
    <div class="card-body">
      <form role="form">
        <div class="form-group row">
          <label class="col-md-3 col-form-label">Name</label>
          <div class="col-md-9">
            <input type="text" placeholder="Title" class="form-control" value.bind="book.name">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label">Author</label>
          <div class="col-md-9">
            <input type="text" placeholder="Author" class="form-control" value.bind="book.author">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label">Price</label>
          <div class="col-md-9">
            <input type="number" placeholder="Price" class="form-control" value.bind="book.price">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label">Year</label>
          <div class="col-md-9">
            <input type="text" placeholder="Year" class="form-control" value.bind="book.year">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label">Description</label>
          <div class="col-md-9">
            <input type="text" placeholder="Description" class="form-control" value.bind="book.description">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-md-3 col-form-label">Image</label>
          <div class="col-md-9">
            <input type="file" files.bind="cover" class="form-control-file" id="cover">
          </div>
        </div>
        <div>
          <button class="btn btn-success float-right" click.delegate="cancel()">Save</button>
          <button type="button" class="btn btn-default float-right" click.trigger="cancel()">No</button>
        </div>
    </div>
  </div>
</template>
